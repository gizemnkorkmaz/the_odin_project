<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <header class="header"><h1>The Spoookiest Tic Tac Toe!</h1></header>
      <section class="scoreboard">
        <div class="scoreboard__result"></div>
      </section>
      <section class="game style-1">
        <div class="game__row row-1">
          <div class="game__row__col" data-id="0"></div>
          <div class="game__row__col" data-id="1"></div>
          <div class="game__row__col col-3" data-id="2"></div>
        </div>
        <div class="game__row">
          <div class="game__row__col" data-id="3"></div>
          <div class="game__row__col" data-id="4"></div>
          <div class="game__row__col col-3" data-id="5"></div>
        </div>
        <div class="game__row row-3">
          <div class="game__row__col" data-id="6"></div>
          <div class="game__row__col" data-id="7"></div>
          <div class="game__row__col col-3" data-id="8"></div>
        </div>
      </section>
      <section class="image">
        <img src="./assets/images/mobile-bg.png" alt="" />
      </section>
    </main>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
