<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/assets/scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Stuff to do</h1>
      </div>
      <div class="todos">
        <div class="project-list">
          <h2 class="project-list__title">My List</h2>
          <ul class="project-list__items">
            <li class="list-item active-list">JavaScript</li>
            <li class="list-item">School Stuff</li>
            <li class="list-item">Grocery</li>
          </ul>
          <form action="" class="create-lists">
            <input
              type="text"
              placeholder="new list item"
              class="new list"
              aria-label="new list item"
            />
            <button class="btn new-list create" aria-label="create new list">
              +
            </button>
          </form>
        </div>
        <div class="todo-list">
          <div class="todo-list__header">
            <h2 class="todo-list__title">JavaScript</h2>
            <p class="task-count">3 task remaining</p>
          </div>
          <div class="todo-list__items">
            <div class="tasks">
              <div class="task">
                <input
                  type="checkbox"
                  name="Functions"
                  id="task-1"
                  value="Functions"
                />
                <label for="task-1">
                  <span class="custom-checkbox"></span>
                  Functions</label
                >
              </div>
              <!--- /task1 --->
              <div class="task">
                <input type="checkbox" name="OPP" id="task-2" />
                <label for="task-2">
                  <span class="custom-checkbox"></span>
                  OPP</label
                >
              </div>
              <!--- /task-2-->
              <div class="task">
                <input type="checkbox" name="Todo Project" id="task-3" />
                <label for="task-3">
                  <span class="custom-checkbox"></span>
                  Todo Project</label
                >
              </div>
              <!--/task-3-->
            </div>
            <div class="new-task-creator">
              <form action="" class="new-todo">
                <input type="text" placeholder="enter new task" />
                <button class="new-todo create-btn">+</button>
              </form>
            </div>
            <div class="delete-stuff">
              <button class="btn complete-task">Clear completed tasks</button>
              <button class="btn delete-task">Delete list</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../src/index.js"></script>
  </body>
</html>
