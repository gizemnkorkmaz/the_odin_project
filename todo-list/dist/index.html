<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/assets/scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Stuff to do</h1>
      </div>
      <div class="todos">
        <div class="project-list">
          <h2 class="project-list__title">My List</h2>
          <ul class="project-list__items" data-lists></ul>
          <form action="" class="create-lists" data-new-list-form>
            <input
              type="text"
              placeholder="new list item"
              class="new list"
              aria-label="new list item"
              data-new-list-input
            />
            <button class="btn new-list create" aria-label="create new list">
              +
            </button>
          </form>
        </div>
        <div class="todo-list" data-list-display-container>
          <div class="todo-list__header">
            <h2 class="todo-list__title" data-list-title>JavaScript</h2>
            <p class="task-count" data-list-count>3 task remaining</p>
          </div>
          <div class="todo-list__items">
            <div class="tasks" data-tasks></div>
            <div class="new-task-creator">
              <form action="" class="new-todo" data-new-task-form>
                <input
                  type="text"
                  placeholder="enter new task"
                  data-new-task-input
                />
                <button class="new-todo create-btn">+</button>
              </form>
            </div>
            <div class="delete-stuff">
              <button
                class="btn complete-task"
                data-clear-complete-tasks-button
              >
                Clear completed tasks
              </button>
              <button class="btn delete-task" data-delete-list-button>
                Delete list
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    <script src="../src/index.js"></script>
  </body>
</html>
