<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>the calculator</title>
</head>
<body>
    <div class="container">  
        <div class="calc">
            <div class="display">0</div>
            <div class="row1">
                <button class="operators" id="allclear">AC</button>
                <button class="operators" id="delete">del</button>
                <button class="operators" id="divide">รท</button>   
            </div>
            <div class="row2">
                <button class="numbers" id="nine" value="9">9</button>
                <button class="numbers" id="eight" value="8">8</button>
                <button class="numbers" id="seven" value="7">7</button>
                <button class="operators" id="multiply">x</button>
            </div>
            <div class="row3">
                <button class="numbers" id="six" value="6">6</button>
                <button class="numbers" id="five" value="5">5</button>
                <button class="numbers" id="four" value="4">4</button>
                <button class="operators" id="subtract">-</button>
            </div>
            <div class="row4">
                <button class="numbers" id="three" value="3"> 3</button>
                <button class="numbers" id="two" value="2">2</button>
                <button class="numbers" id="one" value="1">1</button>
                <button class="operators" id="add">+</button>
            </div>
            <div class="row5">
                <button class="numbers" id="zero" value="0">0</button>
                <button class="operators" id="equal">=</button>

            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
